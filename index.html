<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Logbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- DARK THEME VARIABLES --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-color: #3b82f6;
            --primary-hover: #60a5fa;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --input-bg: #020617;
            --header-bg: #0f172a;
            --total-col-bg: #172554;
            --success-color: #34d399;
            --error-color: #ef4444;
            --danger-bg: #7f1d1d;
            --warning-color: #f59e0b; /* Amber for Clear */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container { width: 100%; max-width: 1200px; display: flex; flex-direction: column; }

        header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        header h1 { font-size: 2rem; margin: 0; color: var(--primary-color); text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        header p { color: var(--text-muted); margin-top: 8px; }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        #consultation-form { display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 200px; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 8px; color: var(--text-muted); }
        
        input {
            width: 100%; padding: 12px 15px; background-color: var(--input-bg);
            border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem;
            color: var(--text-main); transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); }

        button.submit-btn {
            background-color: var(--primary-color); color: white; border: none;
            padding: 12px 25px; border-radius: 6px; font-weight: 600; cursor: pointer;
            transition: background-color 0.2s, transform 0.1s; height: 46px;
        }
        button.submit-btn:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        button.submit-btn:active { transform: translateY(0); }

        .message { margin-top: 15px; font-size: 0.9rem; font-weight: 500; min-height: 20px; color: var(--success-color); }

        /* Table Styles */
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .table-header h2 { margin: 0; font-size: 1.25rem; color: var(--text-main); }
        #current-year-display {
            background-color: var(--input-bg); padding: 6px 14px; border-radius: 20px;
            font-size: 0.875rem; color: var(--primary-color); border: 1px solid var(--border-color); font-weight: 600;
        }

        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid var(--border-color); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th, td { padding: 14px 16px; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        
        th {
            background-color: var(--header-bg); font-weight: 600; font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); white-space: nowrap;
        }
        td { font-size: 0.95rem; color: var(--text-main); }
        tr:last-child td { border-bottom: none; }

        .sticky-col { position: sticky; left: 0; background-color: var(--card-bg); z-index: 10; border-right: 2px solid var(--border-color); font-weight: 600; color: var(--text-main); }
        th.sticky-col { background-color: var(--header-bg); z-index: 20; }
        
        th.total-col, td.total-col {
            background-color: var(--total-col-bg); text-align: center; font-weight: 700;
            color: var(--primary-hover); border-left: 1px solid var(--border-color);
        }

        td:not(:first-child):not(.total-col):not(:last-child) { text-align: center; color: var(--text-muted); }
        td.zero-value { opacity: 0.3; }

        /* --- ACTION BUTTONS CSS --- */
        .action-cell {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .action-btn {
            padding: 6px 10px;
            font-size: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid;
            background: transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        /* Clear Button (Amber) */
        .btn-clear {
            color: var(--warning-color);
            border-color: var(--warning-color);
        }
        .btn-clear:hover {
            background-color: var(--warning-color);
            color: #0f172a; /* Dark text on hover */
        }

        /* Delete Button (Red) */
        .btn-delete {
            color: var(--error-color);
            border-color: var(--error-color);
        }
        .btn-delete:hover {
            background-color: var(--error-color);
            color: white;
        }
        
        footer {
            margin-top: auto;
            padding-top: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            #consultation-form { flex-direction: column; align-items: stretch; }
            button.submit-btn { width: 100%; }
            .action-cell { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Logbook</h1>
            <p>Consultation Tracking System</p>
        </header>

        <section class="card input-card">
            <form id="consultation-form">
                <div class="form-group">
                    <label for="patient-name">Patient Name</label>
                    <input type="text" id="patient-name" required placeholder="Ex: Alice Johnson" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="consultation-date">Date</label>
                    <input type="date" id="consultation-date" required>
                </div>
                
                <button type="submit" class="submit-btn">Add Entry</button>
            </form>
            <div id="message" class="message"></div>
        </section>

        <section class="card table-card">
            <div class="table-header">
                <h2>Records Directory</h2>
                <span id="current-year-display"></span>
            </div>
            
            <div class="table-wrapper">
                <table id="logbook-table">
                    <thead>
                        <tr>
                            <th class="sticky-col">Patient Name</th>
                            <!-- Months generated by JS -->
                            <th class="total-col">TOTAL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="logbook-body">
                    </tbody>
                </table>
            </div>
        </section>
        
        <footer>
            Made by Alexa Dela Torre
        </footer>
    </div>

    <script>
        // --- GLOBAL CONFIG ---
        const STORAGE_KEY = 'consultationLogbookData';
        const MONTH_NAMES = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const currentYear = new Date().getFullYear();
        let allConsultations = [];

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupForm();
            renderLogbook();
        });

        // --- DATA HANDLING ---
        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try { allConsultations = JSON.parse(stored); } catch (e) { allConsultations = []; }
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allConsultations));
        }

        function setupForm() {
            const dateInput = document.getElementById('consultation-date');
            dateInput.value = new Date().toISOString().split('T')[0];
            document.getElementById('consultation-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('current-year-display').textContent = `Year: ${currentYear}`;
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const nameInput = document.getElementById('patient-name');
            const dateInput = document.getElementById('consultation-date');
            const messageBox = document.getElementById('message');

            const name = nameInput.value.trim();
            const date = dateInput.value;

            if (!name || !date) return;

            allConsultations.push({ name, date });
            saveData();
            
            messageBox.textContent = `✓ Saved: ${name}`;
            setTimeout(() => messageBox.textContent = '', 3000);

            nameInput.value = '';
            nameInput.focus();
            renderLogbook();
        }

        // --- ACTION 1: CLEAR YEAR (Removes 2025 entries only) ---
        function clearPatientYear(patientName) {
            if (!confirm(`Clear ONLY ${currentYear} entries for "${patientName}"?\n\nOlder records will be kept.`)) {
                return;
            }

            const initialCount = allConsultations.length;

            // Keep records that are NOT (Name match AND Year match)
            allConsultations = allConsultations.filter(rec => {
                const recName = rec.name.trim().toUpperCase();
                const targetName = patientName.trim().toUpperCase();
                let recYear;
                try { recYear = new Date(rec.date + 'T00:00:00').getFullYear(); } catch(e) { return true; }

                // If name and year match, filter it OUT (return false)
                return !(recName === targetName && recYear === currentYear);
            });

            if (allConsultations.length === initialCount) {
                alert("No records found to clear for this year.");
                return;
            }

            saveData();
            renderLogbook();
        }

        // --- ACTION 2: DELETE NAME (Removes EVERYTHING for this person) ---
        function deletePatientFully(patientName) {
            if (!confirm(`⚠️ PERMANENTLY DELETE "${patientName}"?\n\nThis will remove ALL records for this patient from ALL years.\nThis cannot be undone.`)) {
                return;
            }

            const initialCount = allConsultations.length;

            // Remove anything matching the name, regardless of year
            allConsultations = allConsultations.filter(rec => 
                rec.name.trim().toUpperCase() !== patientName.trim().toUpperCase()
            );

            if (allConsultations.length === initialCount) {
                alert("No records found for this patient.");
                return;
            }

            saveData();
            renderLogbook();
        }

        // --- RENDER LOGIC ---
        function calculateSummary(records) {
            const counts = {};
            let total = 0;
            MONTH_NAMES.forEach(m => counts[m] = 0);
            records.forEach(rec => {
                const d = new Date(rec.date + 'T00:00:00');
                if (d.getFullYear() === currentYear) {
                    counts[MONTH_NAMES[d.getMonth()]]++;
                    total++;
                }
            });
            return { counts, total };
        }

        function renderLogbook() {
            const tbody = document.getElementById('logbook-body');
            const theadRow = document.querySelector('#logbook-table thead tr');
            
            // 1. Group by Name
            const patients = allConsultations.reduce((acc, curr) => {
                const key = curr.name.trim(); 
                const upperKey = key.toUpperCase();
                let existingKey = Object.keys(acc).find(k => k.toUpperCase() === upperKey);
                if (existingKey) { acc[existingKey].push(curr); } 
                else { acc[key] = [curr]; }
                return acc;
            }, {});

            const sortedNames = Object.keys(patients).sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

            // 2. Rebuild Headers
            theadRow.innerHTML = ''; 
            const nameTh = document.createElement('th'); nameTh.textContent = "Patient Name"; nameTh.classList.add('sticky-col'); theadRow.appendChild(nameTh);
            MONTH_NAMES.forEach(m => { const th = document.createElement('th'); th.textContent = m; theadRow.appendChild(th); });
            const totalTh = document.createElement('th'); totalTh.textContent = "TOTAL"; totalTh.classList.add('total-col'); theadRow.appendChild(totalTh);
            const actionsTh = document.createElement('th'); actionsTh.textContent = "Actions"; theadRow.appendChild(actionsTh);

            // 3. Rebuild Body
            tbody.innerHTML = '';

            if (sortedNames.length === 0) {
                const row = tbody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 15;
                cell.textContent = "No records found. Add a patient to start.";
                cell.style.textAlign = "center"; cell.style.padding = "30px"; cell.style.color = "var(--text-muted)";
                return;
            }

            sortedNames.forEach(nameKey => {
                const records = patients[nameKey];
                const summary = calculateSummary(records);
                const row = tbody.insertRow();
                
                // Name
                const nameCell = row.insertCell(); nameCell.textContent = nameKey; nameCell.classList.add('sticky-col');

                // Months
                MONTH_NAMES.forEach(m => {
                    const cell = row.insertCell();
                    const count = summary.counts[m];
                    if (count > 0) cell.textContent = count;
                    else { cell.textContent = "-"; cell.classList.add('zero-value'); }
                });

                // Total
                const totalCell = row.insertCell(); totalCell.textContent = summary.total; totalCell.classList.add('total-col');

                // Actions Column (Now with TWO buttons)
                const actionCell = row.insertCell();
                const btnContainer = document.createElement('div');
                btnContainer.className = 'action-cell';

                // Button 1: Clear Year
                const clearBtn = document.createElement('button');
                clearBtn.textContent = "Clear Year";
                clearBtn.className = "action-btn btn-clear";
                clearBtn.onclick = function() { clearPatientYear(nameKey); };

                // Button 2: Delete Name
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = "Delete Name";
                deleteBtn.className = "action-btn btn-delete";
                deleteBtn.onclick = function() { deletePatientFully(nameKey); };

                btnContainer.appendChild(clearBtn);
                btnContainer.appendChild(deleteBtn);
                actionCell.appendChild(btnContainer);
            });
        }
    </script>
</body>
</html>
